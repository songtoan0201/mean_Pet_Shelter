<h3>Edit this pet</h3>
<div style="color: red; padding: 5px 0px;" *ngFor="let key of errors; index as i">
  {{errors[i]}}
</div>
<form (submit)="onSubmitEditPet(editPet._id)">
  <div class="form-group">
    <label name="editPet.name">Pet name: </label>
    <input class="form-control" type="text" name="editPet.name" [(ngModel)]="editPet.name" />
  </div>
  <div class="form-group">
    <label name="editPet.type">Pet type: </label>
    <input class="form-control" type="text" name="editPet.type" [(ngModel)]="editPet.type" />
  </div>
  <div class="form-group">
    <label name="editPet.description">Description: </label>
    <input class="form-control" type="text" name="editPet.description" [(ngModel)]="editPet.description" />
  </div>
  <p>Skill:</p>
  <div class="form-group ml-3">
    <label name="skill1">Skill 1: </label>
    <input class="form-control" type="text" name="skill1" [(ngModel)]="skill1" />
    <label name="skill2">Skill 2: </label>
    <input class="form-control" type="text" name="skill2" [(ngModel)]="skill2" />
    <label name="skill3">Skill 3: </label>
    <input class="form-control" type="text" name="skill3" [(ngModel)]="skill3" />
  </div>

  <input class="btn btn-small btn-outline-success" type="submit" value="Edit Pet" />

  <button (click)="goToShow(editPet._id)" class="btn btn-small btn-outline-success ml-3">Cancel</button>
</form>
